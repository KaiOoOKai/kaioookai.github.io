<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script type = "text/javascript" src="../data.js" defer></script>
        <script type = "text/javascript" src="stackbar.js" defer></script>
    </head>

    <body>
      <div id="tooltip"></div>
      <div id="main">
      <h3 style="text-align:center;"><span id="titleCountry">Philippines</span>'s Markets and Their Average Food Prices</h3>
        <h4 style="width: 100%; float: left; padding-left: 3%">
              Food type:<select
                id="foodPicker"
                onchange="foodchange(this)"
                class="selectpicker"
                multiple
                data-live-search="true"
                data-max-options="5"
              >
              <optgroup label="Vegetables">
                <option selected>Cabbage</option>
                <option>Carrots</option>
                <option>Cucumbers</option>
                <option>Garlic</option>
                <option>Onions</option>
                <option>Peas</option>
                <option>Potatoes</option>
                <option>Tomatoes</option>
              </optgroup>
              <optgroup label="Protein">
                    <option selected>Beans</option>
                    <option>Eggs</option>
                    <option>Fish</option>
                    <option>Beef</option>
                    <option>Chicken</option>
                    <option>Lamb</option>
                    <option>Pork</option>
                    <option>Walnuts</option>
              </optgroup>
              <optgroup label="Grains">
                    <option selected>Bread (wheat)</option>
                    <option selected>Bread</option>
                    <option>Pasta</option>
                    <option>Rice (high quality)</option>
                    <option>Rice (low quality)</option>
                    <option>Wheat</option>
                    <option>Flour (first grade)</option>            
              </optgroup>
              <optgroup label="Fruits">
                    <option selected>Red Apples</option>
                    <option>Oranges</option>
              </optgroup>
              <optgroup label="Other">
              <option>Milk</option>
                    <option>Oil (sunflower)</option>
                    <option>Oil (vegetable)</option>
                    <option>Salt</option>
                    <option>Sugar (local)</option>
                    <option>Sugar (white)</option>
                    <option>Tea (black)</option>
              </optgroup>
              <input type="button" onclick="gotoLineChart()" value="View City Prices Over The Years" style="margin-left:5%;background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px; box-shadow: 2px 2px 2px rgba(0,0,0,0.3);" onmouseover="this.style.backgroundColor='#0069d9';" onmouseout="this.style.backgroundColor='#007bff';">

      </h4>
            
          <div id="MAIN" class="relative">
            <svg id="SVG_CONTAINER"></svg>
        </div>
        <form id="myForm">
            <fieldset id="checkbox">
            </fieldset>
          </form>
      </div>
    </body>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type = "text/javascript" src="../data.js" defer></script>
    <script type = "text/javascript" src="stackbar.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link  rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
